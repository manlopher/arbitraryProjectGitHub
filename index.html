        <input type="text" id="userName" class="form-control" placeholder="GitHub USER NAME" required autofocus>
      </form>
	 <div id="submitUserNameSearchLoading" class="clearfix"></div>

    <p style="font-weight: bold;" id="moreUsed"></p>
